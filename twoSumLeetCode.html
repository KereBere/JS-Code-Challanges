<script>

    const nums = [2,3,4]
    const target = 6;
    let numArr = [];

 function twoSum(nums, target) {
    for(let i = 0; i < nums.length ; i++){
        for (let j = 1; j <= nums.length; j++) {
            if(nums[i] + nums[j] == target){  
                numArr.push(i)
                numArr.push(i+1)
                break
            }
        }
    }
};
console.log(numArr)
twoSum(nums, target);

</script>
