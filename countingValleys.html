<script>
    const path = "DUDDUUDU";
    const steps = 8; 
    //const path = pathString.split('');


    function countingVallets(steps, path){
        let count = 1;
        let valleys = 0;
        let level = 0;
        for (const step of path) {
            let prev = level;
            level = step === 'U' ? level + 1 :  level - 1; 
            if(prev == -1 && level == 0) valleys++; 
            console.log(`${count++} - Valleys: ${valleys} || Prev: ${prev === 0 ? prev = ' 0' : prev = prev} || Levels: ${level===0 ? level = ' 0': level}`)
        }
        
        console.log(valleys);
    }
    
    countingVallets(steps, path);

</script>
