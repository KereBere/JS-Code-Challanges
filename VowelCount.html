<script>
    const str = 'This is a string with differect vowels etcOnly';
    //const noVowels = 'Bsmrck';
    const vowelStr = str.match(/[aeiou]/gi);
    //const err = noVowels.match(/[aeiou]/gi);
    console.log(vowelStr.length);
    // console.log(`${err === null ? 'hehe' : err}`)

    function countVowels(str) {
        let vowelCount = 0;
        const vowels = ["a","e","i","o","u"];

        for(let i = 0; i < str.length; i++){
            for(let j = 0; j < vowels.length; j++){
                if(str[i].toLowerCase() === vowels[j]){
                    vowelCount++;
                }
            }
        }
        console.log(vowelCount);
    }

    countVowels(str);




</script>
