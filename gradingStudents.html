<script>
    let gradesArr = [73, 67, 38, 33];

    function gradingStudents(grades) {
        let resultArr = []
        grades.map(num => {
            if (num < 38) {
                resultArr.push(num)
            } else if (num % 5 == 3) {
                resultArr.push(num + 2)
            } else {
                resultArr.push(num)
            }
        })
        return resultArr;
    }


    gradingStudents(gradesArr)







</script>
