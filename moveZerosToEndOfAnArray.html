<script>

    const randomArr = [9,0,9,1,2,1,1,3,1,9,0,0,9,0,0,0,0,0,0,0];

    console.log(randomArr)
    function moveZerosToEnd(arr){

        for(let i = arr.length; i >= 0; i--) {
            if(arr[i] ===0){ 
                arr.push(arr.splice(i, 1)[0]);
            }
        }
        return arr
    }
 


    function moveZerosMap(arr){
        let final = [];
        let zeros = [];

        arr.map(value => {
            if(value === 0){
                zeros.push(0)
            }else{
                final.push(value)
            }
        });

        return final.concat(zeros);
    }

    function moveZerosCount(arr){
        let count = 0;

        for(let i = 0; i < arr.length; i++){
            if(arr[i] !== 0){
                arr[count] = arr[i] 
                count++
            }
        }

        for (let i = count; i < arr.length ; i++) {
            arr[count] = 0;
            count++
        }
        return arr;
    }


    function moveZeros(arr) {
     for(let i = 0; i <= arr.length; i++ ){
    if(arr[i] === 0){
      arr.push(arr.splice(i,1)[0]);
    }
    }
  return arr;
    }

console.log(moveZeros(randomArr))
