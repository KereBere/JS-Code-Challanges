function findOutlier(integers){

    let tempCount = 0;
    for(let i = 0; i < integers.length; i++){
        if( integers[i] % 2 === 0 ){
            tempCount++;
        }
        else{
            tempCount--;
        }
    } 
    if(tempCount > 0 ){
        for(let i = 0; i < integers.length; i++){
            if(integers[i] % 2 !==0){
                return integers[i];
            }
        }
    }else{
        for(let i = 0; i < integers.length; i++){
            if(integers[i] % 2 ===0){
                return integers[i];
            }
        }
    }   
}

console.log(findOutlier(numsOdd));

}
